<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../CSS/Main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
      .massive-pane {
        width:20000px;
        height:15000px;
        position:relative;
      }

      .found {
        position: absolute;
        left:20000px;
        top:15000px;
      }


    </style>
  </head>
  <body>
    <div class="header">
      <img class="center" src="../Images/welcometext.gif">
    </div>
    <div class="col-3 sidebar">
      <a href="" class="sidebar-button">
        <div class="sidebar-button-inner">Home
        </div>
      </a>
      <a href="" class="sidebar-button-current">
        <div class="sidebar-button-inner">Find the Link
        </div>
      </a>
      <a href="" class="sidebar-button">
        <div class="sidebar-button-inner">Search the Link
        </div>
      </a>
      <a href="" class="sidebar-button">
        <div class="sidebar-button-inner">Catch the Link
        </div>
      </a>
    </div>
    <div class="col-9">
      <div class="scrollpane">
        <div class="massive-pane rainbow">
          <a class = "found">You found me!</a>
          <img class = "found" alt="Funny Image" src= "../Images/doge.jpeg">
          <img class = "found" alt="Funny Image" src= "../Images/jiggly.jpg">
          <img class = "found" alt="Funny Image" src= "../Images/FD8Z3w7.png">
          <img class = "found" alt="Funny Image" src= "../Images/lonk.jpg">
          <img class = "found" alt="Funny Image" src= "../Images/oh.jpg">
          <img class = "found" alt="Funny Image" src= "../Images/Weegee.png">
        </div>
      </div>
    </div>
  </body>
  <script>
    function randomize() {
      var found = document.getElementsByClassName("found");

      for(var i=0; i<found.length; i++)
      {
         found[i].style.top = Math.random()*14000 + "px";
         found[i].style.left = Math.random()*19000 + "px";
      }

    }
    window.onload = randomize;
  </script>
</html>
